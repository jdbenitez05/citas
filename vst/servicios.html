<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">
		Gestion de Servicios
	</h1>
</div>

<div class="wrapper-md" ng-controller="productosCtrl">

	<div class="row" ng-show="nuevo">
		<div class="col-md-10">
			<div class="panel panel-default">
		        <div class="panel-heading">
		        		{{TitleForm}}
		        </div>
	        	
	        	<div style="padding: 8px;">
					<form name="myForm">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group has-feedback" ng-class="{'has-success': myForm.name.$dirty && myForm.name.$valid, 'has-error': myForm.name.$dirty && myForm.name.$invalid}">
									<label>Servicio</label>
									<input type="text" class="form-control" name="name" ng-model="producto.SERVICIO" placeholder="Servicio" required />

									<span ng-show="myForm.name.$dirty && myForm.name.$valid" class="glyphicon glyphicon-ok form-control-feedback">
									</span>
									<span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="glyphicon glyphicon-remove form-control-feedback">
									</span>
								</div>
							</div>

							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group has-feedback" ng-class="{'has-success': myForm.duracion.$dirty && myForm.duracion.$valid, 'has-error': myForm.duracion.$dirty && myForm.duracion.$invalid}">
									<label>Duracion</label>
									<input type="number" step="15" min="60"class="form-control" name="duracion" ng-model="producto.DURACION" placeholder="Duracion" required />

									<span ng-show="myForm.duracion.$dirty && myForm.duracion.$valid" class="glyphicon glyphicon-ok form-control-feedback">
									</span>
									<span ng-show="myForm.duracion.$dirty && myForm.duracion.$invalid" class="glyphicon glyphicon-remove form-control-feedback">
									</span>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group has-feedback" ng-class="{'has-success': myForm.ciudad.$dirty && myForm.ciudad.$valid, 'has-error': myForm.ciudad.$dirty && myForm.ciudad.$invalid}">
									<label>Sucursal</label>
									<span ng-show="loadCiudades">
										<i class="fa fa-spinner fa-spin"></i>
									</span>
									<div>
										
										<select class="form-control" ng-model="empleado.SUCURSALES" ng-options="ciudade.NOMBRE for ciudade in ciudades" required > 
											<option value="">-- Seleccione --</option>
										</select>
									</div>	
									
								</div>	
							</div>

							
						</div>		

						

						<div class="row">
							<div class="col-xs-4 pull-right">
								<button type="submit" class="btn btn-success pull-right" ng-click="saveProducto();">
									{{botonText}}
								</button>
								
								<button type="button" class="btn btn-default pull-right" style="margin-right: 5px;" ng-click="cancelar();">
									Cancelar
								</button>
							</div>
						</div>
					</form>
	        	</div>
	      	</div>
	    </div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-default" ng-click="nuevoProducto();" ng-hide="nuevo" >
				Nuevo
			</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
		        <div class="panel-heading">
		        	Listado de Servicios
		        </div>
	        	
	        	<div style="padding: 8px;">
					<table class="table table-bordered">
						<tr>
							<th>
								SERVICIO
							</th>
							<th>
								DURACION
							</th>
							<th>
								SUCURSAL
							</th>
							<th>
								Eliminar/Editar
							</th>
						</tr>
						<tr ng-show="productos.length==0">
							<td style="vertical-align:middle;" colspan="10">
								<i class="fa fa-ban fa-3x"></i>
								&nbsp;No data found
							</td>
						</tr>
                		<tr ng-hide="productos.length>-1">
                			<td style="vertical-align:middle;" colspan="10">
                				<i class="fa fa-cog fa-3x fa-spin"></i>
                				&nbsp;Loading
                			</td>
                		</tr>
						<tr ng-repeat="producto in productos">
							<td>
								{{producto.SERVICIO}}
							</td>
							<td>
								{{producto.DURACION}}
							</td>
							<td>
								{{producto.SUCURSAL}}
							</td>
							<td style="width: 120px">
	          					<div class="btn-group" style="float: right;">
	            					<button type="button" class="btn btn-default fa fa-edit" ng-click="EditarProducto(producto);"></button>
	              				</div>
	              					
	              				<div class="btn-group" style="float: left;">
	              					<button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteProducto(producto);"></button>
	            				</div>
	        				</td>
						</tr>
					</table>
	        	</div>
	      	</div>
		</div>
	</div>
</div>
