<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">
		Gestion de Sucursales
	</h1>
</div>

<div class="wrapper-md" ng-controller="sucursalesCtrl">

	<div class="row" ng-show="nuevo">
		<div class="col-md-10">
			<div class="panel panel-default">
		        <div class="panel-heading">
		       		{{TitleForm}}
		        </div>
	        	
	        	<div style="padding: 8px;">
					<form name="myForm">
						
						<div class="row">
							<div class="col-md-12">
								<div class="form-group has-feedback" ng-class="{'has-success': myForm.name.$dirty && myForm.name.$valid, 'has-error': myForm.name.$dirty && myForm.name.$invalid}">
									<label>Sucursal</label>
									<input type="text" class="form-control" name="name" ng-model="sucursal.NOMBRE" placeholder="Nombre" required />

									<span ng-show="myForm.name.$dirty && myForm.name.$valid" class="glyphicon glyphicon-ok form-control-feedback">
									</span>
									<span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="glyphicon glyphicon-remove form-control-feedback">
									</span>
								</div>
							</div>
						</div>
						
						<div class="row">

							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group has-feedback" ng-class="{'has-success': myForm.direccion.$dirty && myForm.direccion.$valid, 'has-error': myForm.direccion.$dirty && myForm.direccion.$invalid}">
									<label>Direccion</label>
									<input type="text" class="form-control" name="direccion" ng-model="sucursal.DIRECCION" placeholder="Direccion" required />

									<span ng-show="myForm.direccion.$dirty && myForm.direccion.$valid" class="glyphicon glyphicon-ok form-control-feedback">
									</span>
									<span ng-show="myForm.direccion.$dirty && myForm.direccion.$invalid" class="glyphicon glyphicon-remove form-control-feedback">
									</span>
								</div>
							</div>
						
							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group has-feedback" ng-class="{'has-success': myForm.capacidad.$dirty && myForm.capacidad.$valid, 'has-error': myForm.capacidad.$dirty && myForm.capacidad.$invalid}">
									<label>Capacidad</label>
									<input type="text" class="form-control" name="capacidad" ng-model="sucursal.DISPONIBILIDAD" placeholder="Capacidad" required />

									<span ng-show="myForm.capacidad.$dirty && myForm.capacidad.$valid" class="glyphicon glyphicon-ok form-control-feedback">
									</span>
									<span ng-show="myForm.capacidad.$dirty && myForm.capacidad.$invalid" class="glyphicon glyphicon-remove form-control-feedback">
									</span>
								</div>
							</div>
						</div>		

						

						<div class="row">
							<div class="col-xs-4 pull-right">
								<button type="submit" class="btn btn-success pull-right" ng-click="saveSucursal();">
									{{botonText}}
								</button>
								
								<button type="button" class="btn btn-default pull-right" style="margin-right: 5px;" ng-click="cancelar();">
									Cancelar
								</button>
							</div>
						</div>
					</form>
	        	</div>
	      	</div>
	    </div>
	</div>

	
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-default" ng-click="nuevaSucursal();" ng-hide="nuevo" >
				Nuevo
			</button>
		</div>
	</div>
	<br>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
		        <div class="panel-heading">
		        	Listado de Sucursales
		        </div>
	        	
	        	<div style="padding: 8px;">
	        		<div class="table-responsive">
						<table class="table table-bordered">
							<tr>
								<th>
									Nombre sucursal
								</th>
								<th>
									Direccion
								</th>
								<th>
									Capacidad
								</th>
								<th>
									Eliminar/Editar
								</th>
							</tr>
							<tr ng-show="sucursales.length==0">
								<td style="vertical-align:middle;" colspan="10">
									<i class="fa fa-ban fa-3x"></i>
									&nbsp;No hay datos registrados
								</td>
							</tr>
	                		<tr ng-hide="sucursales.length>-1">
	                			<td style="vertical-align:middle;" colspan="10">
	                				<i class="fa fa-cog fa-3x fa-spin"></i>
	                				&nbsp;Loading
	                			</td>
	                		</tr>
							<tr ng-repeat="sucursal in sucursales">
								<td>
									{{sucursal.NOMBRE}}
								</td>
								<td>
									{{sucursal.DIRECCION}}
								</td>
								<td>
									{{sucursal.DISPONIBILIDAD}}
								</td>
								
								<td style="width: 120px">
	          					  	<div class="btn-group" style="float: right;">
	            						<button type="button" class="btn btn-default fa fa-edit" ng-click="EditarSucursal(sucursal);"></button>
	              					</div>
	              					
	              					<div class="btn-group" style="float: left;">
	              						<button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteSucursal(sucursal);"></button>
	            				  	</div>
	        					</td>
							</tr>
						</table>
					</div>
	        	</div>
	      	</div>
		</div>
	</div>
</div>
